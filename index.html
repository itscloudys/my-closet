<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My closet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="favicon.jpg">


</head>
<body>
    <nav class="top-nav">
        <a href="#">Instagram</a>
        <a href="#">Shop</a>
        <a href="#">Blog</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <header class="main-header">
        <h1>WHAT DID I <span>wear?</span></h1>
    </header>

    <section class="photo-gallery">
        <!-- Placeholder images - replace with actual content -->
        <img src="home section7.jpg" alt="Fashion photo 1" class="gallery-image">
        <img src="home section2.jpg" alt="Fashion photo 2" class="gallery-image">
        <img src="home section3.jpg" alt="Fashion photo 3" class="gallery-image">
        <img src="home section4.jpg" alt="Fashion photo 3" class="gallery-image">
        <img src="home section5.jpg" alt="Fashion photo 3" class="gallery-image">
        <img src="home section6.jpg" alt="Fashion photo 3" class="gallery-image">
    </section>

    <section class="currently-loving">
        <div class="section-header">
            <h2 class="section-title">CURRENTLY <span>loving</span></h2>
            <a href="#" class="shop-more">SHOP MORE →</a>
        </div>
        <div class="product-grid">
            <!-- Placeholder products - replace with actual content -->
            <div class="product-card">
                <img src="jacket.png" alt="Product 1">
                <p class="product-title">Jacket</p>
            </div>
            <!-- Repeat for other products -->
            <div class="product-card">
                <img src="top.png" alt="Product 2">
                <p class="product-title">Black Top</p>
            </div>
            <div class="product-card">
                <img src="shoes.png" alt="Product 3">
                <p class="product-title" id="heels">Heels</p>
            </div>
            <div class="product-card">
                <img src="sunglasses.png" alt="Product 4">
                <p class="product-title" id="sunglasses">Sunglasses</p>
            </div>
            <div class="product-card">
                <img src="top2.png" alt="Product 5">
                <p class="product-title">Beige Top</p>
            </div>
        </div>
    </section>

    <section class="shop-look">
        <div class="look-items">
            <h3>SHOP <span>the look</span></h3>
            <div class="look-item">
                <img src="bag1.png" alt="Product thumbnail">
                <div>
                    <h4>MooLuxe Bag</h4>
                    <a href="#">SHOP NOW →</a>
                </div>
            </div>
            <!-- Repeat for other items -->
            <div class="look-item">
                <img src="bag2.png" alt="Product thumbnail">
                <div>
                    <h4>Moss & Luxe Bag</h4>
                    <a href="#">SHOP NOW →</a>
                </div>
            </div>
            <div class="look-item">
                <img src="bag3.png" alt="Product thumbnail">
                <div>
                    <h4>Cognac Crest Bag</h4>
                    <a href="#">SHOP NOW →</a>
                </div>
            </div>
        </div>
        <img src="section2.jpg" alt="Featured look" id="section2">
    </section>

    <section class="subscribe">
        <img src="favicon.jpg" alt="Profile" style="border-radius: 50%">
        <div>
            <h3>subscribe</h3>
            <p>FOR EXCLUSIVE CONTENT</p>
        </div>
        <input type="email" placeholder="Email">
        <button>JOIN →</button>
    </section>
</body>
</html>
